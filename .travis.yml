sudo: required
language: go
addons:
  apt:
    packages:
    # needed for the nfpm pipe:
    - rpm
go:
  - "1.15"
  - "1.16"

services:
  - docker

script:
  - make all
  - make e2e-test

# calls goreleaser
deploy:
- provider: script
  skip_cleanup: true
  script: curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
